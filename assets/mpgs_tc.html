<html class="no-js" lang="tc">

<head>
    <!-- INCLUDE SESSION.JS JAVASCRIPT LIBRARY -->
    <script src="<MERCHANTURL>/form/version/36/merchant/<MERCHANTID>/session.js"></script>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mcdonald's GMA</title>
    <meta name="description" content="GMA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- page css stylesheet -->
    <link rel="stylesheet" href="file:///android_asset/css/style.css">

    <style id="antiClickjack">body{display:none !important;}</style>
                        
</head>

<body>
    <div id="add_card">
        <div class="main-container">
            <div class="container-section section-subheadline">
                <h1>信用卡資料</h1>
            </div>
            <div class="container-section section-card-info">

                <div class="card-detail">
                    <dl>
                        <dt>
                            信用卡號碼
                        </dt>
                        <dd>
                            <input type="tel" id="input_card-number" class="form-element" maxlength="19" autocomplete="off" readonly>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            到期日
                        </dt>
                        <dd>
                            <table class="exipry-table">
                                <tr>
                                    <td>
                                        <div class="form-select">
                                            <div></div>
                                            <select name="input_expiry-month" id="input_expiry-month" class="form-element">
                                                <option value="" selected disabled>月</option>
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                                <option value="04">04</option>
                                                <option value="05">05</option>
                                                <option value="06">06</option>
                                                <option value="07">07</option>
                                                <option value="08">08</option>
                                                <option value="09">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-select">
                                            <div></div>
                                            <select name="input_expiry-year" id="input_expiry-year" class="form-element">
                                                <option value="" selected disabled>年</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            信用卡安全碼
                        </dt>
                        <dd>
                            <input type="tel" id="input_security-code" class="form-element" maxlength="3" autocomplete="off" readonly>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            信用卡暱稱
                        </dt>
                        <dd>
                            <input type="text" id="input_card-nickname" class="form-element">
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="container-section section-cards">
                <h1>我們接受以下信用卡付款:</h1>
                <img src="file:///android_asset/images/logo_cards.png" alt="" style="width: 176px;">
                    </div>
            <div class="container-section section-bottom">
                <div class="bottom-btns">
                    <button id="payButton" onclick="pay();" class="btns-btn btn-red btn-bottom">繼續</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CORE level script -->
    <script src="file:///android_asset/script/vendor/jquery-3.2.0.min.js"></script>
    <!-- PAGE level script -->
    <script src="file:///android_asset/script/script.js"></script>
    <!-- JAVASCRIPT FRAME-BREAKER CODE TO PROVIDE PROTECTION AGAINST IFRAME CLICK-JACKING -->
</body>

</html>
